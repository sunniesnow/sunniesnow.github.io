<!doctype html>
<html lang="{{ page.lang | default: site.lang | default: "en-US" }}">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		{% if page.head %}
			{% include_relative {{ page.head }} %}
		{% endif %}
		<title>{{ page.title }}</title>
	</head>
	<body>
		{{ content }}
	</body>
</html>
